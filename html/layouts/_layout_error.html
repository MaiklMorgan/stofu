<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="http://via.placeholder.com/30x30">

  <!-- Template CSS Files -->
  <link rel="stylesheet" type="text/css" href="css/main.min.css" />

</head>

<body class="double-diagonal dark error-page">
  <!-- Preloader Starts -->
  <div class="preloader" id="preloader">
    <div class="logopreloader">
      <img src="http://via.placeholder.com/159x28" alt="logo">
    </div>
    <div class="loader" id="loader"></div>
  </div>
  <!-- Preloader Ends -->
  <!-- Page Wrapper Starts -->
  <div class="wrapper">
    <div class="container-fluid error">
      <div>
        <div class="text-center">
          <!-- Logo Starts -->
          <a class="logo" href="index-kenburns.html">
            <img class="img-responsive" src="http://via.placeholder.com/159x28" alt="logo">
          </a>
          <!-- Logo Ends -->

          {% block content %}
          {% endblock %}


        </div>
      </div>
    </div>
  </div>
  <!-- Wrapper Ends -->

  <!-- Template JS Files -->
  <script src="js/jquery-2.2.4.min.js"></script>
  <script src="js/plugins/jquery.easing.1.3.js"></script>
  <script src="js/plugins/bootstrap.min.js"></script>

  <!-- Main JS Initialization File -->
  <script src="js/custom.js"></script>

</body>

</html>
